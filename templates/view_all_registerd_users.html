{% extends 'admin_common_page.html' %}
{% block acomn %}
    <style type="text/css">
    th{
        text-align: center;
    }
    </style>

    <table align="center" border="2">
       <tr>
        <th>idno</th>
        <th>name</th>
        <th>phone</th>
        <th>email</th>
        <th>password</th>
    </tr>
    {% for i in users %}
        <tr>
        <th>{{ i.Idno }}</th>
        <th>{{ i.Name }}</th>
        <th>{{ i.Contact_No }}</th>
        <th>{{ i.Email }}</th>
        <th>{{ i.Password }}</th>
        </tr>
    {% endfor %}
    </table>
    <form action="{% url 'search_users' %}"method="post">
    {% csrf_token %}
    <table align="center" border="2">
    <tr>
        <th>
            <input type="number" placeholder="id" name="s1" required >
        </th>
    </tr>
    <tr>
    <th style="text-align: center">
        <button type="submit" class="btn btn-secondary btn-sm">search</button>
    </th>
</tr>
    </table>
    </form>

{% endblock %}
